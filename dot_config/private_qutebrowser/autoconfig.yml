# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  content.geolocation:
    https://www.google.com: false
  content.headers.custom:
    global: null
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/85.0.4183.121 Safari/537.36
  content.notifications.enabled:
    https://www.reddit.com: false
  fonts.default_size:
    global: 10pt
  fonts.web.size.minimum:
    global: 12
  fonts.web.size.minimum_logical:
    global: 14
  hints.auto_follow:
    global: unique-match
  qt.highdpi:
    global: true
  url.default_page:
    global: https://start.duckduckgo.com/
  url.open_base_url:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      archwiki: https://wiki.archlinux.org/index.php?search={}
      github: https://github.com/search?q={}
      gitlab: https://gitlab.com/search?q={}
      google: https://google.com/search?q={}
      wikipedia: https://wikipedia.com/search?q={}
      youtube: https://youtube.com/search?q={}
  url.start_pages:
    global: https://start.duckduckgo.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  window.title_format:
    global: '{perc}{current_title}{title_sep}qutebrowser'
  zoom.default:
    global: 100%
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
  zoom.mouse_divider:
    global: 512
